<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Title</title>
  <link href="css/freemarker.css" rel="stylesheet">
</head>
<body>

<#list books as book>
<div class="row ${book?item_parity} flex">
    <div class="column">
        ${book?counter}
    </div>
    <div class="column">
        ${book.bookName!"-- не указано --"}
    </div>
    <div class="column">
        ${book.description!"-- не указано --"}
    </div>
    <div class="column">
        ${book.inStock?string("В наличии", "сдана")}
    </div>
    <div class="column">
        ${book.name!"-- не указано --"}
    </div>
    <div class="column">
        <p><a href="/book">Просмотр книги</a></p>
    </div>
</div>
</#list>

</body>
</html>
